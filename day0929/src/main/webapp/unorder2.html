<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- disk(디폴트), circle, square-->
	<!-- css를 이용하여 이미지를 목록으로 표현할 수도 있다 -->
	<ul type="square">	
		<li>사과</li>
		<li>바나나</li>
		<li>오렌지</li>
	</ul>
	
	<hr>
	<!-- 1(디폴트),A,a,I,i -->
	<ol type="A">	
		<li>사과</li>
		<li>바나나</li>
		<li>오렌지</li>
	</ol>
</body>
</html>
