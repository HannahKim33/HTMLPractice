<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	.box{
		width: 100px;
		height: 100px;
		position: absolute;
	}
	.box:nth-child(1){
		background-color: red;
		left: 10px;
		top: 10px;
		z-index: 2;
	}
	.box:nth-child(2){
		background-color: green;
		left: 50px;
		top: 50px;
		z-index: 100;
	}
	.box:nth-child(3n){
		background-color: blue;
		left: 90px;
		top: 90px;
		z-index: 1;
	}
	
	#main{
		width: 400px;
		height: 100px;
		border: 3px solid black;
		position: relative;
		overflow: scroll;
		
	}
</style>
</head>
<body>
	<div id="main">
		<div class="box">1</div>
		<div class="box">1</div>
		<div class="box">1</div>
	</div>
</body>
</html>
