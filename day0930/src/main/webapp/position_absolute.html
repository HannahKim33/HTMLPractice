<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	.box{
		width: 100px;
		height: 100px;
		position: absolute;
	}
	.box:nth-child(1){background-color: red;}
	.box:nth-child(2){background-color: green;}
	.box:nth-child(3n){background-color: blue;}
</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box">1</div>
	<div class="box">1</div>
</body>
</html>
