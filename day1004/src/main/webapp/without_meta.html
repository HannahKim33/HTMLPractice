	<h1>윤석열 대통령, 노란봉투법 제대로 알고 있나?</h1>
	<p>2013년 12월, 곧 세 아이의 엄마가 되는 배춘환씨는 〈시사IN〉에 보도된 한 기사를 보고 편집국장 앞으로 편지를 썼다. 쌍용차 노조가 손해배상(손배) 판결을 받았다는 기사였다. “해고 노동자에게 47억원을 손해배상하라는 이 나라에서 셋째를 낳을 생각을 하니 갑갑해서, 작지만 제가 할 수 있는 일을 시작하고 싶어서입니다. 47억원… 뭐 듣도 보도 못한 돈이라 여러 번 계산기를 두들겨봤더니 4만7000원씩 10만명이면 되더라고요.” 편지에는 현금 4만7000원이 들어 있었다.</p>
