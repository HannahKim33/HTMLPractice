<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	h1{
		width:300px;
		border:1px solid black;
	}
	.my{
		/*줄바꾸지마*/
		white-space: nowrap;
		/*부모 넘치지마*/
		overflow: hidden;
		/*넘치면 '...' 안넘치면 암것도ㄴ*/
		text-overflow:ellipsis;
	}
</style>
</head>
<body>
	<h1 class="my">dsgdsfasfe dfasf f sdf fdsfsdfsgdfgf sdfsdfsd fsdfsdf</h1>
</body>
</html>
